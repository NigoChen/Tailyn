<!-- Form -->
<div class="container-lg border border-dark p-2 mt-2 mb-2">
  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, nam.
</div>
<!-- /Form -->

<!-- Table -->
<div class="table-responsive">
  <table class="table table-bordered table-sm">
    <!-- <table class="table table-striped"> -->
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">工號</th>
        <th scope="col">一般工時</th>
        <th scope="col">加班工時</th>
        <th scope="col">工單</th>
        <th scope="col">機種</th>
        <th scope="col">站別</th>
        <th scope="col">備註</th>
        <th scope="col">時間</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let item of result_Async$ | async; index as i" [ngClass]="{'text-light bg-dark': item?.e_Id == fb_Value['e_Id'].value}" (click)="choose(item)"> -->
      <tr *ngFor="let item of result_List; let i = index"
        [ngClass]="{'text-light bg-secondary': item?.w_Id == fb_Value_Index[0]}" (click)="choose(item)">
        <td>
          {{ i+1 }}
        </td>
        <td>
          <span class="w-75 text-truncate">
            {{ item.w_JobNumber }}
          </span>
        </td>
        <td>{{ item.bTotal }} 分</td>
        <td>{{ item.oTotal }} 分</td>
        <td>
          <span class="w-75 text-truncate">
            {{ item.w_WorkOrder }}
          </span>
        <td>
          <span class="w-75 text-truncate">
            {{ item.w_Model }}
          </span>
        </td>
        <td>{{ item.w_Stand }}</td>
        <td>
          <span class="w-75 text-truncate">
            {{ item.w_Remark }}
          </span>
        </td>
        <td>
          <span class="w-75 text-truncate">
            {{ item.w_Time | date: 'yyyy-MM-dd HH:mm' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- /Table -->

<ng-template #form_>
  <!-- Form -->
  <form [formGroup]="fbGroup" #form="ngForm">
    <div class="form-row">
      <!-- JobNumber -->
      <div class="form-group col-md-6">
        <label for="jobNumber" *ngIf="!errorValidators['w_JobNumber'].length; else jobNumber">工號</label>

        <ng-template #jobNumber>
          <label for="jobNumber" class="text-danger">{{ errorValidators['w_JobNumber'] }}</label>
        </ng-template>

        <input type="text" id="jobNumber" class="form-control form-control-sm" formControlName="w_JobNumber"
          placeholder="姓名" (blur)="inputValidators(fbGroup, 'w_JobNumber')">
      </div>

      <!-- stand -->
      <div class="form-group col-md-6">
        <label for="stand" *ngIf="!errorValidators['w_Stand'].length; else stand">站別</label>

        <ng-template #stand>
          <label for="stand" class="text-danger">{{ errorValidators['w_Stand'] }}</label>
        </ng-template>

        <input type="text" id="stand" class="form-control form-control-sm" formControlName="w_Stand" placeholder="站別"
          (blur)="inputValidators(fbGroup, 'w_Stand')">
      </div>
    </div>

    <!-- BMinute -->
    <div class="form-row border border-dark mb-1">
      <div class="form-group col-md-12 text-center mb-0">
        <label for="bMinute" *ngIf="!errorValidators['w_BMinute'].length; else bMinute">一般工時</label>

        <ng-template #bMinute>
          <label for="bMinute" class="text-danger">{{ errorValidators['w_BMinute'] }}</label>
        </ng-template>

        <i class="bi bi-clock ml-2 mr-2"></i>
        <!-- Value -->
        <span class="font-weight-bold" [innerHtml]="minutes_Total('bMinute')"></span>
      </div>

      <!-- BMinute Start -->
      <div class="form-group col text-center">
        <label>開始</label>
        <input type="datetime-local" id="SbMinute" step="3600" class="form-control form-control-sm" [value]="onValue('SbMinute')"
          (input)="onDate($event.target)">
      </div>

      <!-- BMinute End -->
      <div class="form-group col text-center">
        <label>結束</label>
        <input type="datetime-local" id="EbMinute" step="3600" class="form-control form-control-sm" [value]="onValue('EbMinute')"
          (input)="onDate($event.target)">
      </div>
    </div>

    <!-- OMinute -->
    <div class="form-row border border-dark mb-1">
      <div class="form-group col-md-12 text-center mb-0">
        <label for="oMinute" *ngIf="!errorValidators['w_OMinute'].length; else oMinute">加班工時</label>

        <ng-template #oMinute>
          <label for="oMinute" class="text-danger">{{ errorValidators['w_OMinute'] }}</label>
        </ng-template>

        <i class="bi bi-clock ml-2 mr-2"></i>
        <!-- Value -->
        <span class="font-weight-bold" [innerHtml]="minutes_Total('oMinute')"></span>
      </div>

      <!-- OMinute Start -->
      <div class="form-group col text-center">
        <label>開始</label>
        <input type="datetime-local" id="SoMinute" step="3600" class="form-control form-control-sm" [value]="onValue('SoMinute')"
          (input)="onDate($event.target)">
      </div>

      <!-- OMinute End -->
      <div class="form-group col text-center">
        <label>結束</label>
        <input type="datetime-local" id="EoMinute" step="3600" class="form-control form-control-sm" [value]="onValue('EoMinute')"
          (input)="onDate($event.target)">
      </div>
    </div>

    <div class="form-row">
      <!-- workOrder -->
      <div class="form-group col-md-6">
        <label for="workOrder" *ngIf="!errorValidators['w_WorkOrder'].length; else workOrder">工單</label>

        <ng-template #workOrder>
          <label for="workOrder" class="text-danger">{{ errorValidators['w_WorkOrder'] }}</label>
        </ng-template>

        <input type="text" id="workOrder" class="form-control form-control-sm" formControlName="w_WorkOrder"
          placeholder="工單" (blur)="inputValidators(fbGroup, 'w_WorkOrder')">
      </div>

      <!-- Model -->
      <div class="form-group col-md-6">
        <label for="model" *ngIf="!errorValidators['w_Model'].length; else model">機種</label>

        <ng-template #model>
          <label for="model" class="text-danger">{{ errorValidators['w_Model'] }}</label>
        </ng-template>

        <input type="text" id="model" class="form-control form-control-sm" formControlName="w_Model" placeholder="機種"
          (blur)="inputValidators(fbGroup, 'w_Model')">
      </div>
    </div>

    <div class="form-row">
      <!-- Remark -->
      <div class="form-group col-md-6">
        <label for="remark" *ngIf="!errorValidators['w_Remark'].length; else stand">備註</label>

        <ng-template #remark>
          <label for="remark" class="text-danger">{{ errorValidators['w_Remark'] }}</label>
        </ng-template>

        <input type="text" id="remark" class="form-control form-control-sm" formControlName="w_Remark" placeholder="備註"
          (blur)="inputValidators(fbGroup, 'w_Remark')">
      </div>

      <!-- Model -->
      <div class="form-group col-md-6">
        <label for="dateTime" *ngIf="!errorValidators['w_Time'].length; else model">日期</label>

        <ng-template #model>
          <label for="dateTime" class="text-danger">{{ errorValidators['w_Time'] }}</label>
        </ng-template>

        <input type="datetime-local" id="dateTime" step="3600" class="form-control form-control-sm" [value]="dateTime"
          (input)="onDate($event.target)">
      </div>
    </div>
  </form>
  <!-- /Form -->
</ng-template>
