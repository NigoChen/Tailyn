<!-- Modal Form -->
<ng-template #modalForm let-modal>
  <!-- Header -->
  <div class="modal-header">
    <!-- Alert -->
    <ngb-alert *ngIf="alerts.status" class="modal-title w-100 d-flex justify-content-center pt-3 pb-0" [type]="alerts.type"
      (click)="alerts.status = !alerts.status" animation="true" [dismissible]="true">
      <p>{{ alerts.message }}</p>
    </ngb-alert>
    <!-- /Alert -->
  </div>
  <!-- /Header -->
  <div class="modal-body">
    <!-- Form -->
    <ng-container *ngTemplateOutlet="form"></ng-container>
    <!-- /Form -->
  </div>
  <!-- Footer -->
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="close()">取消</button>
    <button type="button" class="btn btn-outline-dark btn-sm" (click)="save()"
      [disabled]="!fbGroup.valid">確定</button>
  </div>
  <!-- /Footer -->
</ng-template>
<!-- /Modal Form -->

<!-- Modal SM -->
<ng-template #modalSM let-modal>
  <!-- Header -->
  <div class="modal-header">
    <!-- Alert -->
    <ngb-alert *ngIf="alerts.status" class="modal-title w-100 d-flex justify-content-center pt-3 pb-0" [type]="alerts.type"
      (click)="alerts.status = !alerts.status" animation="true" [dismissible]="true">
      <p>{{ alerts.message }}</p>
    </ngb-alert>
    <!-- /Alert -->
  </div>
  <!-- /Header -->
  <div class="modal-body">
    <p class="text-danger text-center font-weight-bold font-italic">
      <u>
        是否刪除以下資料?
      </u>
    </p>
    <p class="text-truncate text-center h4 text-dark">
      <strong>{{fb_Value_Index[1]}}</strong>
      <!-- {{fb_Value_Index[2]}} -->
    </p>
  </div>
  <!-- Footer -->
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="close()">取消</button>
    <!-- <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cross click')">取消</button> -->
    <button type="submit" class="btn btn-outline-danger btn-sm" (click)="delete()" [disabled]="!fb_Value_Index[0]">確定</button>
  </div>
  <!-- /Footer -->
</ng-template>
<!-- /Modal SM -->
