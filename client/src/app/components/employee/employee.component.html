<!-- Buttons -->
<div class="container-sm mt-2 mb-2">
  <div class="row justify-content-md-center">
    <!-- Search -->
    <div class="col-md-6 col-sm-8">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="refresh();">刷新</button>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <div class="input-group-append">
          <button type="button" class="btn btn-secondary btn-sm" (click)="search();">搜尋</button>
        </div>
      </div>
    </div>
    <!-- /Search -->
    <div class="col-sm-12 col-md-6 d-flex justify-content-between">
      <div class="col text-center">
        <button type="button" class="btn btn-outline-info btn-sm" (click)="insert();">新增</button>
      </div>
      <div class="col text-center">
        <button type="button" class="btn btn-outline-warning btn-sm" (click)="update();">更新</button>
      </div>
      <div class="col text-center">
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete();">刪除</button>
      </div>
    </div>
  </div>
</div>
<!-- /Buttons -->

<!-- Form -->
<div class="container-lg border border-dark p-2">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, nam.
</div>
<!-- /Form -->

<!-- Table -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">姓名</th>
      <th scope="col">信箱</th>
      <th scope="col">工號</th>
      <th scope="col">權限</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of result_Async$ | async; index as i">
      <td>{{ item.e_Name }}</td>
      <td>{{ item.e_Email }}</td>
      <td>{{ item.e_JobNumber }}</td>
      <td>{{ item.e_Lv }}</td>
    </tr>
  </tbody>
</table>
<!-- /Table -->


<ng-template #form>
  <form [formGroup]="fbGroup">
    <!-- Name -->
    <div class="mb-2">
      <label for="dateOfBirth">姓名</label>
      <div class="input-group">
        <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
      </div>
    </div>
    <!-- Email -->
    <div class="mb-2">
      <label for="dateOfBirth">信箱</label>
      <div class="input-group">
        <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
      </div>
    </div>
    <!-- Work Number -->
    <div class="mb-2">
      <label for="dateOfBirth">工號</label>
      <div class="input-group">
        <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
      </div>
    </div>
    <!-- Phone -->
    <div class="mb-2">
      <label for="dateOfBirth">電話</label>
      <div class="input-group">
        <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
      </div>
    </div>
    <!-- Phone -->
    <div class="mb-2">
      <label for="dateOfBirth">權限</label>
      <div class="input-group">
        <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
      </div>
    </div>
  </form>
</ng-template>



<!-- Modal -->
<app-modal [form]="form"></app-modal>
<!-- /Modal -->
