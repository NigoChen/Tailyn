<!-- Table -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">姓名</th>
      <th scope="col">信箱</th>
      <th scope="col">工號</th>
      <th scope="col">權限</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of result_Async$ | async; index as i">
      <td>{{ item.e_Name }}</td>
      <td>{{ item.e_Email }}</td>
      <td>{{ item.e_JobNumber }}</td>
      <td>{{ item.e_Lv }}</td>
    </tr>
  </tbody>
</table>
<!-- /Table -->
